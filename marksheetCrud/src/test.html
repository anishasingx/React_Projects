<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Top Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Students Matric Marksheet</h4>
        <button class="btn btn-primary">+ Add Marksheet</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Roll No</th>
                    <th>Math</th>
                    <th>Science</th>
                    <th>S.sc</th>
                    <th>English</th>
                    <th>Total</th>
                    <th>Percentage</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rohit Kumar</td>
                    <td>101</td>
                    <td>78</td>
                    <td>82</td>
                    <td>75</td>
                    <td>235</td>
                    <td>78.3%</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Anjali Singh</td>
                    <td>102</td>
                    <td>88</td>
                    <td>90</td>
                    <td>85</td>
                    <td>263</td>
                    <td>87.6%</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
